{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <h3>Posts in Category: {{ category.name }}</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for post in posts %}
                <div class="col">
                    <div class="card" style="width: 20rem;">
                        <img src="{{ post.get_image_url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h2 class="card-title">{{ post.name }}</h2>
                            <p class="card-subtitle">{{ post.desc }}</p>
                            <p class="card-text">Category: {{ category.name }}</p>
                            <a href="{{ url_for('compos.showpost', id=post.id) }}" class="btn btn-primary">Show</a>
                            <a href="{{ url_for('compos.edpos', id=post.id) }}" class="btn btn-warning">Edit</a>
                            <a href="{{ url_for('compos.deletepost', id=post.id) }}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
