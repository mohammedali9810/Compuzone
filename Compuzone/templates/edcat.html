{% extends 'base.html' %}
{% block content%}
<link rel="stylesheet" href="{{url_for('static', filename='/css/editpost.css')}}">
<div class="editpage">
  <div class="card" style="width: 40rem;">
 <div class="card-body">
    <h2 class="card-title">{{category.name}}</h2>
    <p class="card-text">{{category.description}}</p>
       <a href="/category/{{category.id}}/delete" class="btn btn-danger">Delete</a>
  </div>
        </div>
     <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="categoryname" class="form-label">Category Name</label>
            <input value={{category.name}} type="text" class="form-control" id="categoryname" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{category.description}}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Edit Category</button>
          <a href="/posts" class="btn btn-warning">Cancel</a>
    </form>

</div>

{% endblock%}
